[project]
name = 'sbtc-payment-gateway'
description = 'sBTC Payment Gateway project'
authors = ['psalmzoe007@gmail.com']
telemetry = false
cache_dir = '.cache'

[[project.requirements]]
contract_id = 'ST33MYKWMAW0E2DAZETJ1Z8RTRZ93D2GB890QWQXS.payment-gateway'
[contracts.payment_gateway]
path = 'contracts/payment-gateway.clar'
clarity_version = 1
epoch = '2.05'
[repl.analysis]
passes = ['check_checker']

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false

[repl.remote_data]
enabled = false
api_url = 'https://api.hiro.so'
